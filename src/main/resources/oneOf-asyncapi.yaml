asyncapi: 2.0.0
info:
  title: Document Service
  version: 1.0.0
  description: This service is in charge of processing document updates
channels:
  document/documentStateChange:
    subscribe:
      message:
        $ref: '#/components/messages/DocumentStateChange'
components:
  messages:
    DocumentStateChange:
      payload:
        type: object
        properties:
          id:
            type: string
            description: The message identifier
          documentType:
            type: string
            description: Type of the document
          storageId:
            type: string
            format: uuid
            description: An identifier pointing to a storage location
          eventType:
            oneOf:
              - $ref: '#/components/messages/DocumentCreatedEvent'
              - $ref: '#/components/messages/DocumentSignedEvent'
    DocumentCreatedEvent:
      payload:
        type: object
    DocumentSignedEvent:
      payload:
        type: object
